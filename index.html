<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <title> Creation TD </title> 
    <!-- Stylesheet Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Stylesheet Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/monStyle.css">
		
</head>

<body>

<div class="container" style="margin-top: 20px;">

    <div class="panel panel-primary">
        <div class="panel-heading" align="center">Nouvel enregistrement</div>
        <div class="panel-body">
            <form method="" action="">

                <div class="row my-row">
                    <label class="control-label col-sm-2">FILLIERE</label>
                    <div class="col-sm-12">
                        <input required type="text" name="filiere" id="filiere" class="form-control">
                    </div>
                </div>

                <div class="row my-row">

                    <div class="l_1">
                        <label class="control-label col-sm-2">DEPARTEMENT</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="departement" id="departement">
                                <option value="">Sélectionner le département</option>
                                <option value="">Département1</option>
                                <option value="">Département2</option>
                            </select>
                        </div>
                    </div>
                    

                    <div class="l_2">
                        <label class="control-label col-sm-2">COMMUNE</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="commune" id="commune">
                                <option value="">Sélectionner la commune</option>
                                <option value="">Commune1</option>
                                <option value="">Commune2</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="row my-row">

                    <div class="l_3">
                        <label class="control-label col-sm-2">ARRONDISSEMENT</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="arrondissement" id="arrondissement">
                                <option value="">Sélectionner l\'arrondissement</option>
                                <option value="">L\'arrondissement1</option>
                                <option value="">L\'arrondissement2</option>
                            </select>
                        </div>
                    </div>

                    <div class="l_4">
                        <label class="control-label col-sm-2">VILLAGE</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="village" id="village">
                                <option value="">Sélectionner le village</option>
                                <option value="">Village1</option>
                                <option value="">Village2</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="row my-row">

                    <div class="l_5">
                        <label class="control-label col-sm-2">NOM DU CLUSTER</label>
                        <div class="col-sm-12">
                            <input required type="text" name="nom" id="nom" class="form-control">
                        </div>
                    </div>
                    
                </div>

                <div class="_btn">
                    <button type='reset' class="btn btn-warning">Annuler <span class="fa fa-reset"></span></button>
                    <button type='submit' name="add" class="btn btn-primary">Enregistrer <span class="fa fa-save"></span></button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery 3.6.0 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
